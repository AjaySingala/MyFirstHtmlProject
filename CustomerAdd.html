<html>
    <head>
        <title>Customer Add</title>
    </head>
    <body>
        <form>
            <span><b>Firstname: </b></span>
            <input type="text" />
            <span><b>Lastname: </b></span>
            <input type="text" />
            <input type="submit"
        </form>
        <hr>
        <form action="Customer.html" autocomplete="on">
            <table>
                <tr>
                    <td>Firstname: </td>
                    <td><input type="text" name="firstname" required /></td>
                </tr>
                <tr>
                    <td>Lasstname: </td>
                    <td><input type="text" autofocus/></td>
                </tr>
                <tr>
                    <td><input type="radio" name="gender" value="male" checked/>Male</td>
                    <td><input type="radio" name="gender" value="female"/>Female</td>
                    <td><input type="radio" name="gender" value="other"/>Other</td>
                </tr>
                <tr>
                    <td>
                        <select name="cars" size="5" multiple>
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="fiat">Fiat</option>
                                <option value="audi">Audi</option>
                                <option value="bmw">BMW</option>
                                <option value="chrysler">Chrysler</option>
                                <option value="tesla">Tesla</option>
                                <option value=porsche">Porsche</option>
                        </select>
                    </td>
                </tr>
                <tr>
                        <td>
                            <input type="range" name="age" min="0" max="100"/>
                            <label for="age">Age</label>
                        </td>
                        <td>
                                <input type="number" min="0" max="100" step="10" value="30"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                                <input type="range" list="tickmarks">

                                <datalist id="tickmarks">
                                  <option value="0" label="0%">
                                  <option value="10">
                                  <option value="20">
                                  <option value="30">
                                  <option value="40">
                                  <option value="50" label="50%">
                                  <option value="60">
                                  <option value="70">
                                  <option value="80">
                                  <option value="90">
                                  <option value="100" label="100%">
                                </datalist>
                        </td>
                    </tr>
                <tr>
                    <td>
                        <input list="browsers">
                        <datalist id="browsers">
                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
                        <input type="checkbox" name="vehicle2" value="Car"> I have a car
                    </td>
                    <td>
                        <input type="image" src="smiley.gif" >My Image
                    </td>
                </tr>
                <tr>
                   Datetime: <input type="datetime"/>
                   <br>
                   Date: <input type="date"/>
                   <br>
                   Datetime-local<input type="datetime-local"/>
                   <br>
                   Color: <input type="color"/>
                   <br>
                   Search: <input type="search"/>
                   <br>
                   Email: <input type="email"/>
                   <br>
                   File: <input type="file"/>
                   <br>
                   Month: <input type="month"/>
                   <br>
                   Week:<input type="week"/>
                   <br>
                   <!-- Phone: <input type="tel"/>   Only for Safari 8 -->
                   <br>
                   URL: <input type="url"/>
                   <br>
                    Time: <input type="time"/>
                </tr>
                <tr>
                    <td><input type="submit"/></td>
                    <td><input type="reset" /></td>
                </tr>
        
            </table>
        </form>
    </body>
</html>
