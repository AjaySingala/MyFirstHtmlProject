<html>

<head>
    <title>Image Light-Box in Pure CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <h1>Pure CSS Light-Box</h1>
    <p id="prova">Click on any image to display the lightbox</p>

    <a href="#img1">
        <img class="thumb" src="https://webdevtrick.com/wp-content/uploads/b47sample1.jpg">
    </a>
    <!-- first image box webdevtrick.com -->
    <div class="lightbox" id="img1">
        <a href="#img3" class="light-btn btn-prev">prev</a>
        <a href="#_" class="btn-close">X</a>
        <img src="https://webdevtrick.com/wp-content/uploads/b47sample1.jpg">
        <a href="#img2" class="light-btn btn-next">next</a>
    </div>

    <a href="#img2">
        <img class="thumb" src="https://webdevtrick.com/wp-content/uploads/b47sample2.jpg">
    </a>
    <!-- second image box webdevtrick.com -->
    <div class="lightbox" id="img2">
        <a href="#img1" class="light-btn btn-prev">prev</a>
        <a href="#_" class="btn-close">X</a>
        <img src="https://webdevtrick.com/wp-content/uploads/b47sample2.jpg">
        <a href="#img3" class="light-btn btn-next">next</a>
    </div>

    <a href="#img3">
        <img class="thumb" src="https://webdevtrick.com/wp-content/uploads/b47sample3.jpg">
    </a>
    <!-- third image box webdevtrick.com -->
    <div class="lightbox" id="img3">
        <a href="#img2" class="light-btn btn-prev">prev</a>
        <a href="#_" class="btn-close">X</a>
        <img src="https://webdevtrick.com/wp-content/uploads/b47sample3.jpg">
        <a href="#img1" class="light-btn btn-next">next</a>
    </div>

</body>

</html>
